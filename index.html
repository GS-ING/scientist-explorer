<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scientist Profile Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .profile { max-width: 600px; margin: 20px auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    .profile img { width: 100%; height: auto; border-radius: 8px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>üîç Scientist Explorer</h1>
  <input type="text" id="searchInput" placeholder="Enter scientist name (e.g. Nikola Tesla)" />
  <button onclick="searchScientist()">Search</button>

  <div id="result"></div>

  <script>
    async function searchScientist() {
      const searchTerm = document.getElementById('searchInput').value.trim();
      if (!searchTerm) return alert("Please enter a name");

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Loading...";

      // Your Google Apps Script Web App URL
      const gasUrl = 'https://script.google.com/macros/s/AKfycbxM_TDGE7cF6PV3Mbk3puMfyPXIOoXDeM72DiQKSTuk2rSoh31Vn8Qc3IqCbUkwPjCE/exec';

      // Wrap it with AllOrigins proxy
      const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(gasUrl)}`;

      try {
        const response = await fetch(proxyUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ searchTerm })
        });

        if (!response.ok) throw new Error("Failed to fetch from proxy");

        const data = await response.json();

        // Render profile
        resultDiv.innerHTML = `
          <div class="profile">
            <h2>${data.name}</h2>
            <img src="${data.photoUrl}" alt="${data.name}" />
            <p><strong>Born:</strong> ${data.birthYear} ${data.deathYear ? `- ${data.deathYear}` : ''} | ${data.nationality}</p>
            <p><strong>Field:</strong> ${data.field}</p>
            <p>${data.bio}</p>
            <h3>Major Contributions</h3>
            <ul>${data.majorContributions.map(item => `<li>${item}</li>`).join('')}</ul>
            <p><strong>Awards:</strong> ${data.awards}</p>
          </div>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
